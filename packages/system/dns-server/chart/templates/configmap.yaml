apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dns-server.fullname" . }}-config
  labels:
    {{- include "dns-server.labels" . | nindent 4 }}
data:
  dnsmasq.conf: |
    # Listen on all interfaces
    interface=eth0
    bind-interfaces
    
    # Set cache size
    cache-size=1000
    
    # Don't read /etc/resolv.conf
    no-resolv
    
    # Use Google DNS as upstream
    server=8.8.8.8
    server=8.8.4.4
    
    # Wildcard redirect for {{ .Values.config.domain }}
    address=/{{ .Values.config.domain }}/{{ .Values.config.target }}
    
    # Log queries for debugging
    log-queries
    
    # Don't read /etc/hosts
    no-hosts 