apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dns-server.fullname" . }}
  labels:
    {{- include "dns-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dns-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dns-server.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      containers:
        - name: dnsmasq
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --keep-in-foreground
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/dnsmasq.conf
              subPath: dnsmasq.conf
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
      volumes:
        - name: config
          configMap:
            name: {{ include "dns-server.fullname" . }}-config 