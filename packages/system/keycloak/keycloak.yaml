apiVersion: v1alpha1
name: keycloak
tag: 24.4.11-p06
protected: false
description: |
  Keycloak identity and access management for Kubernetes
usage:
  text: |
    Keycloak provides centralized authentication and authorization.
    Access the admin console at https://keycloak.{{ .Context.ingress.suffix }}
    Default admin credentials: admin/admin
schema:
  parameters:
    properties:
      adminUser:
        type: string
        default: "admin"
        description: "Keycloak admin username"
      adminPassword:
        type: string
        default: "admin"
        description: "Keycloak admin password"

modules:
  - name: main
    timeout: 10m
    source:
      oci:
        repository: registry-1.docker.io/bitnamicharts/keycloak
        tag: 24.4.11
    values: |
      global:
        security:
          allowInsecureImages: true
      image:
        registry: quay.io
        repository: okdp/sandbox-images/keycloak
        tag: 26.1.3-debian-12-r0
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          cert-manager.io/cluster-issuer: "{{ .Context.certificateIssuers.selfSigned.name }}"
        tls: true
        hostname: keycloak.{{ .Context.ingress.suffix }}
      
      auth:
        adminUser: "{{ .Parameters.adminUser }}"
        adminPassword: "{{ .Parameters.adminPassword }}"

      postgresql:
        enabled: false
      externalDatabase:
        host: {{ .Context.keycloak.database.host }}
        port: {{ .Context.keycloak.database.port }}
        database: {{ .Context.keycloak.database.name }}
      extraEnvVars:
      - name: KC_DB
        value: 'postgres'
      - name: KC_DB_URL
        value: 'jdbc:postgresql://{{ .Context.keycloak.database.host }}:{{ .Context.keycloak.database.port }}/{{ .Context.keycloak.database.name }}'
      - name: KC_DB_USERNAME
        valueFrom:
          secretKeyRef:
            name: {{ .Context.keycloak.database.credentialsSecret.name }}
            key: {{ .Context.keycloak.database.credentialsSecret.usernameKey }}
      - name: KC_DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: {{ .Context.keycloak.database.credentialsSecret.name }}
            key: {{ .Context.keycloak.database.credentialsSecret.passwordKey }}

      keycloakConfigCli:
        image:
          registry: quay.io
          repository: okdp/sandbox-images/keycloak-config-cli
          tag: 6.4.0-debian-12-r0
        enabled: true
        configuration:
          master.json: |
            {
              "realm": "{{ .Context.keycloak.realm.name }}",
              "enabled": true,
              "displayName": "{{ .Context.keycloak.realm.displayName }}",
              "users": [
                {{- range $index, $user := .Context.keycloak.users }}
                {{- if $index }},{{ end }}
                {
                  "username": "{{ $user.username }}",
                  "enabled": true,
                  "emailVerified": true,
                  "email": "{{ $user.email }}",
                  "firstName": "{{ $user.firstName }}",
                  "lastName": "{{ $user.lastName }}",
                  "credentials": [
                    {
                      "type": "password",
                      "value": "{{ $user.password }}"
                    }
                  ],
                  "realmRoles": {{ toJson $user.roles }}
                }
                {{- end }}
              ],
              "groups": [
                {{- range $index, $group := .Context.keycloak.groups }}
                {{- if $index }},{{ end }}
                {
                  "name": "{{ $group.name }}"
                }
                {{- end }}
              ],
              "roles": {
                "realm": [
                  {{- range $index, $role := .Context.keycloak.roles }}
                  {{- if $index }},{{ end }}
                  {
                    "name": "{{ $role.name }}"
                  }
                  {{- end }}
                ]
              },
              "clients": [
                {{- range $index, $client := .Context.keycloak.clients }}
                {{- if $index }},{{ end }}
                {
                  "clientId": "{{ $client.clientId }}",
                  "name": "{{ $client.name }}",
                  {{- if $client.publicClient }}
                  "publicClient": {{ $client.publicClient }},
                  {{- else }}
                  "secret": "{{ $client.secret }}",
                  {{- end }}
                  "redirectUris": [
                    {{- range $uriIndex, $uri := $client.redirectUris }}
                    {{- if $uriIndex }},{{ end }}
                    "{{ $uri | replace "{{ .Context.ingress.suffix }}" $.Context.ingress.suffix }}"
                    {{- end }}
                  ],
                  "webOrigins": [
                    {{- range $originIndex, $origin := $client.webOrigins }}
                    {{- if $originIndex }},{{ end }}
                    "{{ $origin | replace "{{ .Context.ingress.suffix }}" $.Context.ingress.suffix }}"
                    {{- end }}
                  ]
                  {{- if $client.defaultClientScopes }},
                  "defaultClientScopes": {{ toJson $client.defaultClientScopes }}
                  {{- end }}
                  {{- if $client.optionalClientScopes }},
                  "optionalClientScopes": {{ toJson $client.optionalClientScopes }}
                  {{- end }}
                }
                {{- end }}
              ],
              "clientScopes": [
                {{- range $index, $scope := .Context.keycloak.clientScopes }}
                {{- if $index }},{{ end }}
                {
                  "id": "{{ $scope.name }}-scope-id",
                  "name": "{{ $scope.name }}",
                  "description": "{{ $scope.description }}",
                  "protocol": "{{ $scope.protocol }}",
                  "attributes": {
                    {{- $attrKeys := keys $scope.attributes | sortAlpha }}
                    {{- range $attrIndex, $key := $attrKeys }}
                    {{- if $attrIndex }},{{ end }}
                    "{{ $key }}": "{{ index $scope.attributes $key }}"
                    {{- end }}
                  },
                  "protocolMappers": [
                    {{- range $mapperIndex, $mapper := $scope.protocolMappers }}
                    {{- if $mapperIndex }},{{ end }}
                    {
                      "id": "{{ $mapper.name }}-mapper-id",
                      "name": "{{ $mapper.name }}",
                      "protocol": "{{ $mapper.protocol }}",
                      "protocolMapper": "{{ $mapper.protocolMapper }}",
                      "consentRequired": false,
                      "config": {
                        {{- $configKeys := keys $mapper.config | sortAlpha }}
                        {{- range $configIndex, $key := $configKeys }}
                        {{- if $configIndex }},{{ end }}
                        "{{ $key }}": "{{ index $mapper.config $key }}"
                        {{- end }}
                      }
                    }
                    {{- end }}
                  ]
                }
                {{- end }}
              ],
              "accessTokenLifespan": {{ .Context.keycloak.realm.accessTokenLifespan }}
            }
roles:
  - identity
dependencies:
  - external-secrets
  - database-server
  - ingress