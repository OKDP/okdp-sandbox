apiVersion: v1alpha1
name: minio
#tag: RELEASE.2025-01-20T14-49-07Z-p01
# Currently, the UI requires the version to conform to SemVer (https://simversion.github.io/)
# https://github.com/OKDP/okdp-ui/blob/main/src/app/shared/utils/utils.ts#L131
tag: 2025.1.20144907-p01
protected: false
description: |
  MinIO - Enterprise-grade object storage for modern data infrastructure.
  High-performance, S3-compatible storage designed for cloud-native applications, data lakes,
  and AI/ML workloads.
usage:
  text: |
    MinIO provides S3-compatible object storage for your applications.
    Access the console at {{ .Context.minio.endpoint.consoleUrl | replace "{{ .Release.namespace }}" .Release.spec.targetNamespace | replace "{{ .Release.metadata.name }}" .Release.metadata.name | replace "{{ .Context.ingress.suffix }}" .Context.ingress.suffix }}
    API endpoint: {{ .Context.minio.endpoint.apiUrl | replace "{{ .Release.namespace }}" .Release.spec.targetNamespace | replace "{{ .Release.metadata.name }}" .Release.metadata.name | replace "{{ .Context.ingress.suffix }}" .Context.ingress.suffix }}
schema:
  parameters:
    properties:
      rootUser: { type: string, required: true, default: "minioadmin" }
      rootPassword: { type: string, required: true, default: "minioadmin" }
      driveSize: { type: string, required: true, pattern: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$", default: "5Gi" }
      drivesPerNode: { type: integer, enum: [ 1, 4, 8, 12, 16, 20, 24, 28, 32, 36, 40, 44, 48, 52, 56 ], default: 1 }
      replicas: { type: integer, enum: [ 1, 4, 8, 12, 16, 20, 24, 28, 32, 36, 40, 44, 48, 52, 56 ], default: 1 }
  context:
    properties:
      certificateIssuers:
        required: true
        properties:
          selfSigned:
            properties:
              name: { type: string, required: true }
      storageClass:
        required: true
        properties:
          data: { type: string, required: true }
      ingress:
        required: true
        properties:
          suffix: { type: string, required: true }
modules:
  - name: main
    timeout: 10m
    source:
      helmRepository:
        url: https://charts.min.io/
        chart: minio
        version: 5.4.0
    values: |
      {{- $minioApiUrl := .Context.minio.endpoint.apiUrl | replace "{{ .Release.namespace }}" .Release.spec.targetNamespace -}}
      {{- $minioApiUrl := $minioApiUrl | replace "{{ .Release.metadata.name }}" .Release.metadata.name -}}
      {{- $minioApiUrl := $minioApiUrl | replace "{{ .Context.ingress.suffix }}" .Context.ingress.suffix -}}
      {{- $minioConsoleUrl := .Context.minio.endpoint.consoleUrl | replace "{{ .Release.namespace }}" .Release.spec.targetNamespace -}}
      {{- $minioConsoleUrl := $minioConsoleUrl | replace "{{ .Release.metadata.name }}" .Release.metadata.name -}}
      {{- $minioConsoleUrl := $minioConsoleUrl | replace "{{ .Context.ingress.suffix }}" .Context.ingress.suffix -}}
      
      {{- $minioApiHost := regexReplaceAll "^https?://" $minioApiUrl "" -}}
      {{- $minioConsoleHost := regexReplaceAll "^https?://" $minioConsoleUrl "" -}}
      
      nameOverride: "{{ .Release.metadata.name }}"
      fullnameOverride: "{{ .Release.metadata.name }}"

      image:
        repository: quay.io/minio/minio
        tag: RELEASE.2025-01-20T14-49-07Z
        pullPolicy: IfNotPresent

      mode: {{ if ne .Parameters.replicas 1.0 }}distributed{{else}}standalone{{end}}

      # Authentication
      rootUser: {{ .Parameters.rootUser }}
      rootPassword: {{ .Parameters.rootPassword }}
      # Buckets
      buckets:
       - name: {{ .Context.hiveMetastore.storage.s3.bucket }}
         policy: none
         purge: false
         versioning: false
      # Users
      svcaccts:
        - accessKey: hive-metastore
          existingSecret: {{ .Context.hiveMetastore.storage.s3.credentialsSecret.name }}
          existingSecretKey: {{ .Context.hiveMetastore.storage.s3.credentialsSecret.secretKeyKey }}
          user: {{ .Parameters.rootUser }}
        - accessKey: trino
          existingSecret: {{ .Context.trino.storage.s3.credentialsSecret.name }}
          existingSecretKey: {{ .Context.trino.storage.s3.credentialsSecret.secretKeyKey }}
          user: {{ .Parameters.rootUser }}
        - accessKey: jupyter
          existingSecret: {{ .Context.jupyter.storage.s3.credentialsSecret.name }}
          existingSecretKey: {{ .Context.jupyter.storage.s3.credentialsSecret.secretKeyKey }}
          user: {{ .Parameters.rootUser }}
        - accessKey: okdp-examples
          existingSecret: {{ .Context.examples.storage.s3.credentialsSecret.name }}
          existingSecretKey: {{ .Context.examples.storage.s3.credentialsSecret.secretKeyKey }}
          user: {{ .Parameters.rootUser }}
        - accessKey: spark-history
          existingSecret: {{ .Context.sparkHistory.storage.s3.credentialsSecret.name }}
          existingSecretKey: {{ .Context.sparkHistory.storage.s3.credentialsSecret.secretKeyKey }}
          user: {{ .Parameters.rootUser }}
      
      # OIDC Configuration
      environment:
        MINIO_IDENTITY_OPENID_CONFIG_URL: "https://keycloak.{{ .Context.ingress.suffix }}/realms/master/.well-known/openid-configuration"
        MINIO_IDENTITY_OPENID_CLIENT_ID: "confidential-oidc-client"
        MINIO_IDENTITY_OPENID_CLIENT_SECRET: "secret1"
        MINIO_IDENTITY_OPENID_DISPLAY_NAME: "Keycloak SSO"
        MINIO_IDENTITY_OPENID_SCOPES: "openid,profile,email,groups"
        MINIO_IDENTITY_OPENID_REDIRECT_URI: "https://{{ .Release.metadata.name }}-console.{{ .Context.ingress.suffix }}/oauth_callback"
        MINIO_IDENTITY_OPENID_CLAIM_NAME: "groups"
        MINIO_IDENTITY_OPENID_CLAIM_PREFIX: ""
        MINIO_BROWSER_REDIRECT_URL: "https://{{ .Release.metadata.name }}-console.{{ .Context.ingress.suffix }}"

      # Custom CA certificates mount
      extraVolumes:
        - name: certs-bundle
          secret:
            secretName: certs-bundle
      
      extraVolumeMounts:
        - name: certs-bundle
          mountPath: /etc/ssl/certs/certs-bundle.crt
          subPath: ca.crt
          readOnly: true

      # Storage configuration
      persistence:
        enabled: true
        storageClass: {{ .Context.storageClass.data }}
        size: {{ .Parameters.driveSize }}
        accessMode: ReadWriteOnce

      drivesPerNode: {{ .Parameters.drivesPerNode }}
      replicas: {{ .Parameters.replicas }}
      pools: 1

      # TLS configuration
      tls:
        enabled: true
        certSecret: {{ .Release.metadata.name }}-tls
        publicCrt: tls.crt
        privateKey: tls.key

      # Service configuration
      service:
        type: ClusterIP
        port: "9000"

      # Console service
      consoleService:
        type: ClusterIP
        port: "9001"

      # Ingress for API
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "130m"
          cert-manager.io/cluster-issuer: "{{ .Context.certificateIssuers.selfSigned.name }}"
        path: /
        hosts:
          - {{ $minioApiHost }}
        tls:
          - secretName: {{ .Release.metadata.name }}-tls
            hosts:
              - {{ $minioApiHost }}

      # Console ingress
      consoleIngress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "130m"
          cert-manager.io/cluster-issuer: "{{ .Context.certificateIssuers.selfSigned.name }}"
        path: /
        hosts:
          - {{ $minioConsoleHost }}
        tls:
          - secretName: {{ .Release.metadata.name }}-console-tls
            hosts:
              - {{ $minioConsoleHost }}

      # Resources
      resources:
        requests:
          memory: 200Mi
          cpu: 100m
        limits:
          memory: 1Gi
          cpu: 500m

      # Security context
      securityContext:
        enabled: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

roles:
  - storage
dependencies:
  - ingress