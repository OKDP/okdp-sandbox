apiVersion: kubocd.kubotal.io/v1alpha1
kind: Release
metadata:
  name: coredns-patch
  namespace: kubocd-system
spec:
  description: "CoreDNS configuration patch for local domain resolution"
  package:
    repository: quay.io/okdp/sandbox-packages-v0.1/coredns-patch
    tag: 1.0.0-p04
    interval: 30m
    timeout: 10m
  parameters:
    ingressService: "ingress-nginx-main-controller.ingress-nginx.svc.cluster.local"
  targetNamespace: kube-system
  createNamespace: false 