name: Get OCI package prefix
description: Extract oci_package_prefix from Context YAML (spec.context.okdp.packageRepository)

inputs:
  context_path:
    description: Path to the Context YAML file (e.g. clusters/sandbox/default-context.yaml)
    required: true

outputs:
  oci_package_prefix:
    description: Last path segment of spec.context.okdp.packageRepository
    value: ${{ steps.context.outputs.oci_package_prefix }}

runs:
  using: composite
  steps:

    - name: Install yq
      uses: mikefarah/yq@v4.45.1

    - name: Read packageRepository from context and compute oci prefix
      id: context
      shell: bash
      run: |
        set -euo pipefail
  
        FILE="${{ inputs.context_path }}"
  
        if [[ ! -f "$FILE" ]]; then
          echo "Context file not found: $FILE" >&2
          exit 1
        fi
  
        repo="$(yq -e -r '.spec.context.okdp.packageRepository' "$FILE")"
        prefix="${repo##*/}"
  
        echo "packageRepository=$repo"
        echo "oci_package_prefix=$prefix"
  
        echo "oci_package_prefix=$prefix" >> "$GITHUB_OUTPUT"
